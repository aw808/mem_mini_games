<!DOCTYPE html>
<html>
<head>
  <title>Number Memory</title>
</head>
<body>

<h2>Memorize This Number:</h2>
<p id="numberDisplay" style="font-size: 32px;"></p>
<input id="userInput" placeholder="Type the number here" style="font-size: 24px;">
<button onclick="checkNumber()">Check</button>
<p id="feedback"></p>

<script>
  let randomNumber = "";

  function generateNumber(length = 6) {
    randomNumber = "";
    for (let i = 0; i < length; i++) {
      randomNumber += Math.floor(Math.random() * 10);
    }
    document.getElementById("numberDisplay").textContent = randomNumber;
    setTimeout(() => {
      document.getElementById("numberDisplay").textContent = "";
    }, 3000);
  }

  function checkNumber() {
    const input = document.getElementById("userInput").value;
    document.getElementById("feedback").textContent =
      input === randomNumber ? "Correct!" : "Wrong, try again!";
  }

  // Auto start
  generateNumber();
</script>

</body>
</html>
